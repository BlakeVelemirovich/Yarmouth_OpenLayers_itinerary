<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarmouth Itinerary</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="main.js" defer></script>
    <!-- 
        Blake Velemirovich
        March 21, 2025
        index.html
        OpenLayers web mapping applications for an intintary of interesting things in the town of Yarmouth.
    -->
</head>
<body>
    <header>
        <h1>Yarmouth, NS Itinerary</h1>
        <img src="./Images/YarmouthFlag.gif" alt="Logo" width="100">
    </header>

    <nav>
        <div class="controls">
            <label><input type="radio" name="basemap" id="osm">Light Mode</label>
            <label><input type="radio" name="basemap" id="darkMode" checked> Dark Mode</label>
            <label><input type="radio" name="basemap" id="sat"> Satellite Basemap</label>
            <br>
            <label><input type="checkbox" id="pointsCheck"> Show Points of Interest</label>
            <label><input type="checkbox" id="trailCheck"> Show Hiking Trails</label>
            <label><input type="checkbox" id="polygonCheck">Show Polygons</label>
        </div>
    </nav>
    
    <section>
        <div id="map"></div>
        <div class="coordinates">Cursor Position: <span id="coords">0, 0</span></div>
    </section>

    <footer>&copy; 2025 Blake Velemirovich</footer>
</body>
</html>
